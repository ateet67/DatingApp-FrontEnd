<div class="row">
    <div class="col-12">
        <div class="d-flex flex-wrap pt-5" style="row-gap: 15px;justify-content: space-around;">
            <div class="custom_image_upload" *ngFor="let img of images">
                <img [src]="baseURL + img.imgurl" />
                <div (click)="openDialog(img.id)">
                    âœ–
                </div>
            </div>
            <label class="custom_image_upload">
                <input type="file" (change)="selectFile($event)" [multiple]="true" id="file"
                    accept="image/png, image/gif, image/jpeg" />
                <mat-icon>add_box</mat-icon>
            </label>
        </div>
    </div>
    <div class="col-12 py-4">
        <button mat-flat-button color="accent" style="float: right;" [routerLink]="'/dashboard'"> Finish
            <mat-icon>navigate_next</mat-icon></button>
    </div>
</div>
