<!-- Cards -->
<div class="row">
    <div class="col-lg-4" *ngFor="let card of cards">
        <mat-card class="overflow-hidden">
            <div>
                <img src="{{ card.image }}" class="w-100" alt="">
            </div>
            <mat-card-content>
                <div>
                    <p class="fs-18 lh-lg fw-medium">
                        Super awesome, Angular 12 is coming soon!
                    </p>
                    <p class="op-7">
                        Some quick example text to build on the card title and make up the bulk of the card's content.
                    </p>
                    <button mat-flat-button color="{{card.btn}}" class="fw-normal mt-4">Learn More</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>


<div class="tbg">
    <div class="theader">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <i class="fa fa-comments" aria-hidden="true"></i>
        <div class="tlogo">
            <img src="/assets/tinder.svg" alt="Tinder Logo" title="Tinder Logo" />
        </div>
    </div>
    <div class="tbgwrap">
        <app-swipe-card [parentSubject]="parentSubject"></app-swipe-card>
        <div class="tcontrols">
            <div (click)='cardAnimation("swipeleft")' class="tno"><i class="fa fa-times" aria-hidden="true"></i></div>
            <div class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
            <div (click)='cardAnimation("swiperight")' class="tyes"><i class="fa fa-heart" aria-hidden="true"></i></div>
        </div>
    </div>
    <div class="credit"><a href="http://themakery.jcink.net">Created by Miami</a>
        https://codepen.io/julessmiles/pen/yJqQKK
    </div>
</div>
