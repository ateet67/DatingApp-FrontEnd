<div class="tbg">
    <div class="theader">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <i class="fa fa-comments" aria-hidden="true"></i>
        <div class="tlogo">
            <img src="/assets/tinder.svg" alt="Tinder Logo" title="Tinder Logo" />
        </div>
    </div>
    <div class="tbgwrap">
        <div style="position: relative; height: 270px;width: 400px;margin-inline: auto;">
            <app-swipe-card [ngStyle]="{'z-index': users.length-i}" [parentSubject]="parentSubject"
                *ngFor="let user of users;index as i;first as isFirst" class="stackCard" [user]="user"
                (onSwipeCard)="CardSwiped($event)"></app-swipe-card>
        </div>
        <div class="d-flex profileButtons">
            <div (click)='cardAnimation("swipeleft")'>
                <img src="/assets/images/close-small.png" />
            </div>
            <div class="likeButton">
                <img src="/assets/images/Vector (5).png" />
            </div>
            <div (click)='cardAnimation("swiperight")'>
                <img src="/assets/images/Vector (6).png" />
            </div>
        </div>
    </div>
</div>
