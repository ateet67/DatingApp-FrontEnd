<div class="tbg">
    <div class="theader">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <i class="fa fa-comments" aria-hidden="true"></i>
    </div>
    <div class="tbgwrap">
        <div style="position: relative; height: 270px;width: 400px;margin-inline: auto;">
            <h3 *ngIf="users.length==0 && !isLoading">No users to show</h3>
            <div *ngFor="let user of users;index as i;first as isFirst" >
                <app-swipe-card *ngIf="currentUser.id!==user.id"
                [ngStyle]="{'z-index': users.length-i}" [parentSubject]="parentSubject"
                class="stackCard" [user]="user" 
                (onSwipeCard)="CardSwiped($event)"></app-swipe-card>
            </div>
        </div>
        <div class="d-flex profileButtons my-4">
            <div (click)='cardAnimation("swipeleft")'>
                <img src="/assets/images/close-small.png" />
            </div>
            <div (click)="TogglelikeProfile()" class="likeButton" >
                <img src="{{ToggleLikeFlag?'/assets/images/Vector (5).png':'/assets/images/emtyheart.png'}}" />
            </div>
            <div (click)='cardAnimation("swiperight")'>
                <img src="/assets/images/Vector (6).png" />
            </div>
        </div>
    </div>
</div>
